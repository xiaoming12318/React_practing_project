<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../react_01//js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作dom -->
    <script type="text/javascript" src="../react_01/js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../react_01/js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //创建虚拟DOM
        const Vdom=<h1>hello_react</h1> /*此处不能写引号*/
        //渲染虚拟DOM到页面
        ReactDOM.render(Vdom,document.getElementById('test'))
    </script>
</body>
</html>
